<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de selectores basicos CSS</title>
    <style>
        /*UNIVERSAL*/
        *{
            font-family: Arial, sans-serif;
        }
        /* POR ETIQUETA*/
        P{
            color: blue;
        }
        /* POR CLASE */
        .destacado{
            color: red;
            font-weight: bold;
        }
        /* POR ID*/
        #unico{
            background-color: lightgrey;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>
        Ejemplo de selectores CSS b√°sicos
    </h1>
    <p> Este parrafo tiene estilo aplicado por  ETIQUETA.</p>
    <p class="destacado"> Este parrafo tiene estilo aplicado por CLASE</p>
    <p id="unico">Este parrafo tiene estilo aplicado por ID</p>
    
</body>
</html>
