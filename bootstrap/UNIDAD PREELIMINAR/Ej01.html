<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacion Fade In</title>
    <style>
        .fade-in {
            opacity: 0;
            animation: fadeIn 5s forwards;
        }
        @keyframes fadeIn{
            from {
                opacity: 0;
            }
            to{
                opacity: 1;
            }
            }
    </style>
</head>
<body>
    <h2>Animacion Fade In</h2>
    <img src="img/imagen.jpg" alt="imagen de ejemplo" class="fade-in">
</body>
</html>
