<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacion Slide</title>
    <style>
        .slide{
            width: 300px;
            position: relative;
            transition: transform 0.5s ease;
        }

        .slide:hover{
            transform: translateX(200px);
        }
    </style>
</head>
<body>
    <h2>Animacion Slie</h2>
    <img src="img/imagen.jpg" alt="imagen de ejemplo" class="slide">
</body>
</html>
