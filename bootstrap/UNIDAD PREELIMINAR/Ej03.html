<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacion Zoom</title>

    <style>
        .zoom{
            width: 300px;
            transition: transform 0.5s ease;
        }

        .zoom:hover{
            transform: scale(1.5);
        }
    </style>

</head>
<body>

    <h2>Animacion Zoom</h2>
    <img src="img/imagen.jpg" alt="imagen de ejemplo" class="zoom">
    
</body>
</html>
