<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <title>Formulario Vega Media</title>

    <style>
        .div-fondo {
            background-color: rgb(148, 209, 158);
            width: 400px;
            height: 500px;
            border-radius: 8px;
            box-shadow: 10px 10px 10px rgba(78, 78, 78, 0.315);
        }

        img {
            width: 100px;
            height: 75px;
        }
    </style>
</head>

<body class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-6">
            <div class="div-fondo mt-5 m-auto">
                <img class="img-fluid" src="logoVMfooter.png" alt="logoVm">
                <h1 class="text-center mt-4 mb-4">Inicia sesion</h1>
                <div class="row g-3 mb-3">
                    <div class="col-10 ms-6 m-auto d-grid">
                        <input class="form-control" type="text" name="user" id="user" placeholder="Usuario">
                        <small class="text-muted">(Ejemplo: alumno.daw@ces-vegamedia.es)</small>
                    </div>
                </div>
                <div class="col-10 mt-4 ms-6 m-auto d-grid">
                    <input class="form-control" type="text" name="pass" id="pass" placeholder="Contraseña">
                </div>
                <div class="col-10 mt-4 m-auto d-grid">
                    <button class="form-floating btn-lg btn btn-success text-align-center text-ligth " type="submit">INICIAR SESION</button>
                </div>

                <div class="col-10 mt-4 m-auto d-grid">
                    <small class="text-muted text-center">¿No tienes cuenta aun?</small>
                    <button class="form-floating btn btn-lg btn-outline-success text-align-center text-ligth " type="submit">CREAR CUENTA</button>
                </div>
            </div>
        </div>

    </div>



    </div>


</body>

</html>
