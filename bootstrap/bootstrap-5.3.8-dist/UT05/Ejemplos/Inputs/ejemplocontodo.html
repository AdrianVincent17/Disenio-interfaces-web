<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <!--
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.bundle.min.js"></script>
    -->
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form class="row " action="">
            <div class="col-6">
                <div class="form-floating mb-3 mt-3">
                    <label for="user">Nombre</label>
                    <input type="text" class="form-control" id="user" placeholder="Nombre de usuario">

                </div>
                <div class="form-floating mb-3 mt-3">
                    <label for="psw">Contraseña</label>
                    <input type="password" class="form-control" id="psw" placeholder="Contraseña">

                </div>
            </div>
            <div class="col-6">

                <div class="form-check mb-3">

                    <input type="checkbox" class="form-check-input" id="acepto" required>
                    <label for="acepto" class="form-check-label">Guardr usuario y contraseña en este equipo</label>



                </div>
                <button class="btn btn-primary " type="submit">Entrar</button>

            </div>






        </form>


</body>

</html>
