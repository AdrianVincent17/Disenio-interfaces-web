    <title>Document</title>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form class="was-validated" action="">
                    <div class="mb-3 mt-3">
                        <label for="user" class="form-label">Usuario</label>
                        <input type="text" class="form-control" name="user" id="user" placeholder="Nombre de usuario" required>
                        <div class="valid-feedback">Valido</div>
                        <div class="invalid-feedback">Por favor, rellena este campo</div>

                    </div>
                    <div class="mb-3">
                        <label for="user" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="passwd" id="passwd" placeholder="Contraseña" required>
                         <div class="valid-feedback">Valido</div>
                        <div class="invalid-feedback">Por favor, rellena este campo</div>

                    </div>
                    <div class="form-check mb-3">
                        
                        <input type="checkbox" class="form-check-input"  id="acepto" required>
                        <label for="acepto" class="form-check-label">Acepto terminos y condiciones de uso</label>
                        
                        <div class="invalid-feedback">Marca esta casilla para continuar</div>

                    </div>
                    <button class="btn btn-primary " type="submit">Entrar</button>
                       


                </form>

            </div>

        </div>

    </div>

</body>
